<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js" type="module"></script>
    <title>Primer Parcial Remasterizado</title>
  </head>
  <body class="container-fluid">
    <header class="row bg-primary justify-content-center justify-content-sm-between justify-content-lg-between">
      <div class="col-12 col-sm-4 col-md-3">
        <img src="./assets/logo.png" class="img-fluid rounded mx-auto d-block" alt="logo" />
      </div>
      <div class="col-12 col-sm-8 col-md-9">
        <nav class="navbar navbar-expand-sm mt-sm-5 justify-content-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi-list" style="font-size: 2rem"></i>
          </button>
          <div class="navbar-collapse collapse justify-content-end" id="navbarTogglerDemo01">
            <a href="#" class="navbar-brand"></a>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link text-light fs-5" href="#about">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link text-light fs-5" href="#main">Anuncios</a></li>
              <li class="nav-item"><a class="nav-link text-light fs-5" href="#blog">Blog</a></li>
              <li class="nav-item"><a class="nav-link text-light fs-5" href="#contact">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center fw-light">Administración</h1>
          <img src="./assets/header.png" class="rounded mx-auto d-block img-fluid" alt="IMAGEN DE AUTOS" />
        </div>
      </div>
    </div>
    <main class="container-fluid">
      <div class="row justify-content-center">
        <form class="mt-2 col-md-9 col-xl-6">
          <legend>Información Del Anuncio</legend>
          <input type="hidden" name="id" id="idAnuncio" />
          <div class="row mt-4">
            <label for="titulo" class="form-label fw-bolder">Titulo</label>
            <input
              class="form-control rounded-pill"
              type="text"
              name="titulo"
              id="titulo"
              placeholder="Titulo"
              required
            />
          </div>
          <fieldset class="mt-3">
            <legend>Transacción</legend>
            <div class="d-flex justify-content-around">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoTransaccion" value="venta" required />
                <label class="form-check-label fw-bolder" for="venta">Venta</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="tipoTransaccion" value="alquiler" required />
                <label class="form-check-label fw-bolder" for="alquiler">Alquiler</label>
              </div>
            </div>
          </fieldset>
          <div class="row mt-3">
            <label class="form-label fw-bolder" for="descripcion">Descripción:</label>
            <input
              class="form-control rounded-pill"
              type="text"
              name="descripcion"
              id="descripcion"
              placeholder="Descripción"
              required
            />
          </div>
          <div class="row mt-3">
            <label class="form-label fw-bolder" for="precio">Precio:</label>
            <input
              class="form-control rounded-pill"
              type="number"
              name="precio"
              id="precio"
              placeholder="Precio"
              required
            />
          </div>

          <div class="row gy-1 aling-items-center mt-3">
            <div class="col-4">
              <div class="input-group">
                <img src="./assets/puerta.png" alt="puerta" class="img-fluid w-25" />
                <input
                  class="form-control rounded-pill"
                  type="number"
                  name="cantidadDePuertas"
                  id="cantidadDePuertas"
                  placeholder="Puertas"
                  required
                />
              </div>
            </div>

            <div class="col-4">
              <div class="row">
                <div class="input-group">
                  <img src="./assets/kilometraje.png" alt="puerta" class="img-fluid w-25" />
                  <input
                    class="form-control rounded-pill"
                    type="number"
                    name="cantidadDeKMs"
                    id="cantidadDeKMs"
                    placeholder="KMs"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="input-group">
                  <img src="./assets/motor.png" alt="puerta" class="img-fluid w-25" />
                  <input
                    class="form-control rounded-pill"
                    type="number"
                    name="cantidadDePotencia"
                    id="cantidadDePotencia"
                    placeholder="Potencia"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-between mt-4">
            <div class="col-3">
              <input type="submit" value="Crear Anuncio" id="btnSubmit" class="btn btn-success" />
            </div>
            <div class="col-2">
              <input type="button" value="Eliminar" id="btnEliminar" class="visually-hidden btn btn-danger" />
            </div>
            <div class="col-3">
              <input type="button" value="Cancelar" id="btnCancelar" class="visually-hidden btn btn-warning" />
            </div>
          </div>
        </form>
      </div>
      <div class="row justify-content-center">
        <div id="spinner" class="col-1 visually-hidden">
          <img src="./assets/rueda-spinner.gif" alt="spinner" class="rounded mx-auto d-block" />
        </div>
      </div>
      <div class="row mt-3 mb-3 bg-secondary bg-gradient justify-content-around rounded-3">
        <div class="col-12 mt-4 mb-4">
          <div class="row mb-3 justify-content-around">
            <div class="col-5 col-xl-4">
              <label class="form-label fw-bold">Filtrar por:</label>
              <select id="selFiltro" class="form-select" aria-label="select">
                <option value="0" selected>Todos</option>
                <option value="1">Alquiler</option>
                <option value="2">Venta</option>
              </select>
            </div>
            <div class="col-6 col-xl-2">
              <label class="form-label fw-bold" for="promedio">Promedio de precio:</label>
              <input id="inputPromedioFiltro" class="form-control bg-body col-2" type="number" value="0" />
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12 mt-4 mb-4">
          <div class="d-flex justify-content-around">
            <div class="form-check">
              <label class="form-check-label fw-bolder" for="venta">Titulo</label>
              <input
                class="form-check-input aling-items-center"
                type="checkbox"
                name="titulo"
                value="titulo"
                id="checkTitulo"
                checked
              />
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="tipoTransaccion"
                value="tipoTransaccion"
                id="checkTransaccion"
                checked
              />
              <label class="form-check-label fw-bolder" for="alquiler">Transaccion</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="descripcion"
                value="descripcion"
                id="checkDescripcion"
                checked
              />
              <label class="form-check-label fw-bolder" for="alquiler">Descripcion</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="precio" value="precio" id="checkPrecio" checked />
              <label class="form-check-label fw-bolder" for="alquiler">Precio</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="cantidadDePuertas"
                value="cantidadDePuertas"
                id="checkcantidadDePuertas"
                checked
              />
              <label class="form-check-label fw-bolder" for="alquiler">Puertas</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="cantidadDeKMs"
                value="cantidadDeKMs"
                id="checkcantidadDeKMs"
                checked
              />
              <label class="form-check-label fw-bolder" for="alquiler">KMs</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                name="tipoTransaccion"
                value="cantidadDePotencia"
                id="checkcantidadDePotencia"
                checked
              />
              <label class="form-check-label fw-bolder" for="alquiler">Potencia</label>
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive" id="divLista"></div>
    </main>
    <footer class="row mt-3 bg-primary justify-content-center justify-content-sm-between justify-content-lg-between">
      <div class="col-1 col-sm-6">
        <nav class="navbar navbar-expand-sm mt-2 justify-content-center">
          <div class="collapse navbar-collapse justify-content-start">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link text-light" href="#about">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="#main">Anuncios</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="#blog">Blog</a></li>
              <li class="nav-item"><a class="nav-link text-light" href="#contact">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="col-8 col-sm-6">
        <p class="fs-6 text-light mt-4 text-end">Todos los Derechos Reservados 2021 &copy;</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
